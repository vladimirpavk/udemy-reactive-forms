<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmitted()">
        <div class="form-group" >
          
          <div class="form-group" [formGroupName]="'userData'">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [formControlName]="'username'">     
            <p class="help-block" *ngIf="!reactiveForm.controls.userData.controls.username.valid">Username is invalid</p>
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              [formControlName]="'email'">
            <p class="help-block" *ngIf="!reactiveForm.controls.userData.controls.email.valid">Email invalid</p>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              [formControlName]="'gender'">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
